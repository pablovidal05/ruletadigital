<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Digital OTIC - Tu Evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="assets/top-logo.png" alt="Logo de tu Empresa/Evento">
        <div class="content">
            <h1>¡PARTICIPA <br>Y GANA!</h1>
            <div class="wheel-wrapper">
                 <div class="pointer"></div>
                <div class="background-wheel"></div>
                <div class="wheel-container" id="ruletaAnimada">
                <canvas id="rouletteWheel"></canvas>
                <div class="prize-text prize-1"><span>PREMIO<br>OTIC</span></div>
                <div class="prize-text prize-2"><span>PREMIO 2</span></div>
                <div class="prize-text prize-3"><span>PREMIO 3</span></div>
                <div class="prize-text prize-4"><span>PREMIO 2</span></div>
                <div class="prize-text prize-5"><span>SIGA<br>PARTICIPANDO</span></div>
                <div class="prize-text prize-6"><span>PREMIO 1</span></div>
                <div class="prize-text prize-7"><span>SIGA<br>PARTICIPANDO</span></div>
                <div class="prize-text prize-8"><span>PREMIO 1</span></div>
                 </div>
            </div>

            <div class="play-button-container">
                <button id="playHereButton">Juega aquí</button>
            </div>
        </div>
        <img id="bottom-logo" src="assets/otic-logo.png" alt="Logo OTIC">
    </div>
    <script src="script.js"></script>
</body>
</html>
